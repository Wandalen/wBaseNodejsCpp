

about :

  name : 'wNjsCppBasic'
  description : 'Collection of tools to write native NodeJs modules.'
  version : '0.4.0'
  enabled : 1
  native : 1
  interpreters :
  - njs >= 10.0.0
  - chrome >= 60.0.0
  - firefox >= 60.0.0
  keywords :
  - wTools
  license : MIT
  author : 'Kostiantyn Wandalen <wanalen@01.school>'
  contributors :
  - 'Kostiantyn Wandalen <wanalen@01.school>'
  npm.name : 'wbasenodejscpp'
  npm.scripts :
    test : 'wtest .run proto/**'

path :

  repository : git+https:///github.com/Wandalen/wNjsCppBasic.git
  origins :
   - git+https:///github.com/Wandalen/wNjsCppBasic.git
   - npm:///wbasenodejscpp
  bugtracker : https:///github.com/Wandalen/wNjsCppBasic/issues

step :

  proto.export :
    inherit : module.export
    export : path::export
    tar : 0
    criterion :
      content : 'proto'

  cpp.export :
    inherit : module.export
    export : path::cpp
    tar : 0
    criterion :
      content : 'cpp'

  doc.export :
    inherit : module.export
    export : path::doc
    tar : 0
    criterion :
      content : 'doc'

  npm.export :
    inherit : module.export
    export : out.npm
    tar : 0
    criterion :
      content : 'npm'

  npm.publish :
    shell : npm publish

build :

  proto.export :
    criterion :
      content : 'proto'
      export : 1
    steps :
      # - build::debug.raw
      - step::proto.export

  cpp.export :
    criterion :
      content : 'proto'
      export : 1
    steps :
      # - build::debug.raw
      - step::cpp.export

  doc.export :
    criterion :
      content : 'doc'
      export : 1
    steps :
      # - build::debug.raw
      - step::doc.export

  npm.export :
    criterion :
      content : 'npm'
      export : 1
    steps :
      # - build::debug.raw
      # - step::npm.export
      - step::npm.publish

  export :

    criterion :
      default : 1
      export : 1
    steps :
      # - build::npm
      - build::proto.export
      - build::cpp.export
      # - build::doc.export
